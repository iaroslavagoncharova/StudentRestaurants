<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/app-icon.svg" />
  <link href="/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Restaurant App">
  <link rel="apple-touch-icon" href="/images/icon-192x192.png" sizes="192x192">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Restaurant App</title>
  <script src="src/main.ts" type="module"></script>
  <script src="https://kit.fontawesome.com/438aeadf51.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
  <div class="main">
  <nav class="nav">
    <div id="toggle">
      <input type="checkbox" class="checkbox" id="checkbox">
      <label for="checkbox" class="checkbox-label">
        <i class="fa-solid fa-moon fa-l" id="moon"></i>
        <i class="fa-solid fa-sun fa-l" id="sun"></i>
        <span class="ball" id="ball"></span>
      </label>
    </div>
    <ul>
    <li><i class="fa-solid fa-utensils fa-l" style="color: #ffffff;" id="logo"></i></li>
    <li><h1>Restaurant App</h1></li>
    <li><i class="fa-solid fa-user-plus" style="color: #ffffff;" id="register"></i></li>
    <li><i class="fa-solid fa-right-to-bracket" style="color: #ffffff;" id="login"></i></li>
    <li><i class="fa-solid fa-user" style="color: #ffffff;" id="profile"></i></li>
  </ul>
</nav>
  <div>
    <dialog id="registration_dialog">
      <h2 id="registration_title">Sign up</h2>
        <form id="create-form">
          <label for="create-username">Enter your name: </label>
          <input type="text" id="create-username" name="create-username" autocomplete="name" placeholder="Nice to meet you!" required class="form_inputs">
          <label for="create-password">Enter your password: </label>
          <input type="password" id="create-password" name="create-password" placeholder="Shhh, we won't tell anyone" required pattern="^(?=.*[A-Z])(?=.*\d).*$" class="form_inputs">
          <label for="create-email">Enter your email: </label>
          <input type="email" id="create-email" name="create-email" placeholder="Promise: no advertisements!" required class="form_inputs">
          <button id="close_registration" class="form_button">Close</button>
          <input type="submit" value="Create" class="submit_button">
        </form>
    </dialog>
    </div>
    <div>
      <dialog id="login_dialog">
        <h2>Log in into your account</h2>
          <form id="login-form" onsubmit="loginBtn.disabled">
            <label for="username">Enter your name: </label>
            <input type="text" id="username" name="username" autocomplete="name" placeholder="Welcome back!" required class="form_inputs">
            <label for="password">Enter your password: </label>
            <input type="password" id="password" name="password" placeholder="Hopefully you didn't forget it!" required pattern="^(?=.*[A-Z])(?=.*\d).*$" class="form_inputs">
            <button id="close_login" class="form_button">Close</button>
            <input type="submit" value="Login" class="submit_button" id="loginBtn">
          </form>
      </dialog>
      </div>
      <div>
        <dialog id="profile_dialog">
          <i class="fa-solid fa-arrow-right-from-bracket" id="logout"></i>
          <h2 id="profile_title" class="h2">Profile</h2>
          <p>Username: <span id="username-target"></span></p>
          <p>E-mail: <span id="email-target"></span></p>
          <p>Favorite restaurant: <span id="fav-target"></span></p>
          <img id="avatar-target" src="" alt="Avatar">
          <h2>Upload avatar</h2>
          <form id="avatar-form">
              <label for="avatar">Choose image</label>
              <input id="avatar" type="file" name="avatar">
              <input type="submit" value="Upload avatar" class="submit_button">
          </form>
        <h2>Edit profile</h2>
            <form id="profile-form">
              <label for="profile-username">Enter your name</label>
              <input type="text" id="profile-username" name="username" autocomplete="name" placeholder="Example" required class="form_inputs">
              <label for="profile-email">Enter your new email</label>
              <input id="profile-email" type="email" name="email" autocomplete="email" placeholder="example@gmail.com" required class="form_inputs">
              <button id="close_profile" class="form_button">Close</button>
              <input type="submit" value="Update profile" class="submit_button">
            </form>
        </dialog>
      </div>
  <div class="content">
  <div class="filter">
    <div class="show_all">
    <h2>Reset filters</h2>
    <button id="reset">Show all</button>
  </div>
  <div class="companies">
    <h2>Filter by company</h2>
    <button id="sodexo">Sodexo</button>
    <button id="compass">Compass Group</button>
  </div>
    <div id="cities">
      <h2>Filter by city</h2>
    <button id="Helsinki">Helsinki</button>
    <button id="Hämeenlinna">Hämeenlinna</button>
    <button id="Tampere">Tampere</button>
    <button id="Seinäjoki">Seinäjoki</button>
    <button id="Kokkola">Kokkola</button>
    <button id="Turku">Turku</button>
    <button id="Valkeakoski">Valkeakoski</button>
    <button id="Vantaa">Vantaa</button>
    <button id="Ikaalinen">Ikaalinen</button>
    <button id="Espoo">Espoo</button>
    <button id="Joensuu">Joensuu</button>
    <button id="Kuopio">Kuopio</button>
    <button id="Rovaniemi">Rovaniemi</button>
    <button id="Pori">Pori</button>
    <button id="Oulu">Oulu</button>
    <button id="Liminka">Liminka</button>
    <button id="Ylivieska">Ylivieska</button>
    <button id="Vaasa">Vaasa</button>
    <button id="Järvenpää">Järvenpää</button>
    <button id="Jyväskylä">Jyväskylä</button>
    <button id="Kemi">Kemi</button>
    <button id="Hyvinkää">Hyvinkää</button>
  </div>
  </div>
  <div class="restaurantList">
  <table id="restaurants">
    <tr>
      <th>Name</th>
      <th>Address</th>
    </tr>
    <!-- add restaurants here -->
  </table>
  <!-- modal -->
  <dialog id="info">
    <!-- add restaurant info here when restaurant is clicked -->
  </dialog>
  <dialog id="day_menu"></dialog>
  <dialog id="week_menu"></dialog>
</div>
</div>
</div>
</body>
</html>
